<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="header">
            <a class="decoration-link" href="#">Stackfindover</a>
        </h1>
        <form class="form">
            <span class="title-form">Sign in to your account</span>
            <div class="padding-bottom-12">
                <label class="margin-bottom-10 input-link-label" for="email">Email</label>
                <input class="field-input" type="email" name="email" data-email>
                <small class="hidden message-color" data-error-massage-email>Please include an '@' in the email address.</small>
            </div>            
            <div class="padding-bottom-12">
                <div class="flex-container">
                    <label class="margin-bottom-10 input-link-label" for="password">Password</label>
                    <a class="decoration-link input-link-label" href="https://www.google.com">Forgot your password?</a>
                </div>
                <input class="field-input" type="password" name="password" data-password>
                <small class="hidden message-color" data-error-massage-password>Please enter more than 6 characters.</small>
            </div>
            <div class="padding-bottom-24 field-checkbox">
                <label for="checkbox">
                <input type="checkbox" name="checkbox">Stay signed in for a week
                </label>
            </div>
            <div class="padding-bottom-24">
                <input class="field-input field-submit" type="submit" name="submit" value="Continue">
            </div>
            <a class="decoration-link sing-on-link" href="https://www.google.com/maps">Use single sign-on (Google) instead</a>
        </form>
        <div class="footer-link padding-top-12">
            <span>Don't have an account? <a class="decoration-link" href="https://www.facebook.com">Sign up</a></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
